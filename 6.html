<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стрелочные функции</title>
</head>

<body>
    <style>
        body {
            background-color: black;
        }
    </style>

    <input type="button" value="Нажми" id="btn0">
    <hr>
    <input type="text" id="z1">
    <input type="button" value="Нажми" id="btn1">
    <hr>
    <input type="button" value="Нажми" id="btn2">
    <hr>
    <input type="button" value="Нажми" id="btn3">
    <hr>
    <img src="Img/zaj.gif" id="img1">

    <script src="fn.js"></script>
    <script>
        //========Стрелочные функции==============

        console.log(sumNum(2, 24))

        function sumNum(a, b) {
            return a + b;
        }

        console.log(sumNum(4, 234))

        //========Стрелочный вид==================

        //console.log(sumNum2(2, 685)) -  не работает, потому что функция не объявлена

        const sumNum2 = (a, b) => a + b;
        // sumNum2 = 9;
        console.log(sumNum2(2, 685))

        btn0.onclick = () => console.log(this)

        //========================================

        btn1.onclick = function (a, b) {
            if (z1.value != "") {
                let sum = 0;
                let number = +z1.value;
                while (number > 0) {
                    let a = number % 10;
                    sum += a;
                    number = parseInt(number / 10)
                }
                console.log(`В числе ${z1.value} сумма цифр = ${sum}`)
            }
        }

        //=============================================================

        btn2.onclick = function (a, b) {
            let newStr = '';
            if (z1.value != '') {
                let n = z1.value;
                console.log(n, n.length)
                for (let i = 0; i < n.length; i++) {
                    if (n[i] != 0) {
                        newStr += n[i]
                    }
                    console.log(newStr)
                }
            }
        }

        //============Принимает число => кол-во цифр в нём============

        function kolvo(str) {
            console.log(`В строке ${str} ${str.length} символов`)
        }

        btn3.onclick = function () {
            kolvo(z1.value)
        }

        //==============================================================

        const arrImg = ['bura', 'zaj', 'volk', 'doct', 'karl', 'vini'];
        img1.onclick = function () {
            let rnd = integerRandom(0, arrImg.length);
            img1.src = `Img/${arrImg[rnd]}.gif`
        }


    </script>
</body>

</html>
