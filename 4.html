        function intRandom(min, max) {
            return Math.floor(Math.random() * (max - min) + min)
        }

        //======================================================

            arr[i] = intRandom(0, 1000);
        }

        console.log(arr)

        let max = arr[0], min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i])
                max = arr[i]
            //==================
            if (min > arr[i])
                min = arr[i]
        }

        console.log(arr)
        let prom;
        let a = 3;
        let b = 10
        prom = b;
        b = a;
        a = prom;
        if (min % 5 == 0) {
            prom = min;
            min = max;
